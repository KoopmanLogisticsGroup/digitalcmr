version: '2'
services:
  composer-cli:
    image: hyperledger/composer-cli:0.13.2
    env_file: .env
    volumes:
      - ./bna:/home/composer/bna
      - ./resources:/home/composer/resources
      - ./hlfv1/composer/kpm-pon-config/kpm-pon/crypto-config/peerOrganizations/kpm-pon/users/Admin@kpm-pon/msp:/admin-crypto/kpm-pon
      - ./hlfv1/composer/kpm-pon-config/pon/crypto-config/peerOrganizations/pon/users/Admin@pon/msp:/admin-crypto/pon
      - ./hlfv1/composer/kpm-pon-config/kpm-pon/connectionProfiles/defaultProfile:/home/composer/.composer-connection-profiles/kpm-pon
      - ./hlfv1/composer/kpm-pon-config/pon/connectionProfiles/defaultProfile:/home/composer/.composer-connection-profiles/pon
    command: >
      sh -c "/home/composer/resources/deploy-kpm-pon.sh"