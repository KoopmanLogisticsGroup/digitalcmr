  application:
    secrets_name: "digitalcmr-secrets"
    registry_basepath: "registry.eu-de.bluemix.net"
    registry_space: "lventi"
    server:
      name: "digitalcmr-server"
      host: "digitalcmr-server"
      port: "8080"
      env:  "noenv"
      docker:
        image: "digitalcmr_server"
        tag: "digitalcmr_default"
        name: "digitalcmr-server"
      users:
        admin:
          username: "admin"
          password: "@dm1nPassw0rd"
          firstName: "admin"
          lastName: "admin"
          role: "admin"
    couchdb:
      name: "digitalcmr-couchdb"
      host: "digitalcmr-couchdb"
      port: "5984"




