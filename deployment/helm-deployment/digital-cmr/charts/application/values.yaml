global:
  organization:
    name: "Org1"
  network:
    actual_cluster_IP: "1.1.1.1"
    orderer_cluster_IP: "2.2.2.2"
    orderer_port: "30010"
    ca_name: "ca-digitalcmr"
    ca_port: "30010"
    peer_port: "30110"
    peer_event_port: "30110"

  blockchain:
    channel: "digitalCmrDefaultChannel"
    composer_profile: "composerDefaultProfile"
    composer_network: "composerDefaultNetwork"
