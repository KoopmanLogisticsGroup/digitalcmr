apiVersion: v1
kind: Secret
metadata:
  name: create-channel-config
  annotations:
    "helm.sh/hook": "pre-install"
    "helm.sh/hook-weight": "0"
    "helm.sh/hook-delete-policy": "before-hook-creation"
type: Opaque
data:
  admin-org1-cert.pem: {{ (.Files.Get "certs/peers/msp/admincerts/admin-org1-cert.pem") | b64enc}}
  ca.org1-cert.pem: {{ (.Files.Get "certs/peers/msp/cacerts/ca.org1-cert.pem") | b64enc}}
