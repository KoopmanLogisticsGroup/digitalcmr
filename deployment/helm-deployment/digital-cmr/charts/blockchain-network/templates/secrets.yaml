  peer0.org1-cert.pem: {{ (.Files.Get "certs/peers/msp/signcerts/peer0.org1-cert.pem") | b64enc}}
  tlsca.org1-cert.pem: {{ (.Files.Get "certs/peers/msp/tlscacerts/tlsca.org1-cert.pem") | b64enc}}
  genericnetwork.tx: {{ (.Files.Get "certs/genericnetwork.tx") | b64enc}}
