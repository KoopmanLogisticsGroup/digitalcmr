# Default values for server-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

name: server-chart
replicaCount: 1

image:
  repository: registry.eu-gb.bluemix.net/serverblockchain/serverimage
  tag: v1
  pullPolicy: Always
  pullSecrets:
    name: bluemix-uk-registry
    env:
      name1: NODE_ENV
      value1: all-development
      name2: INIT
      value2: false
      name3: TLS
      value3: false
      name4: HOST
      value4: 0.0.0.0
      name5: PORT
      value5: 8080
    

service:
  type: NodePort
  name1: http
  port1: 8080
  nodePort1: 31001
  name2: https
  port2:  443
  nodePort2: 31443

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}