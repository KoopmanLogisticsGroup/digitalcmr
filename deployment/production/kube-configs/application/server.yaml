---
apiVersion: v1
kind: Pod
metadata:
  name: app-server
  labels:
    name: app-server
spec:
  restartPolicy: "Always"
  containers:
  - name: app-server
    image: registry.eu-gb.bluemix.net/koopman/digitalcmr_server
    imagePullPolicy: Always
    imagePullSecrets:
    - name: bluemix-uk-registry
    command: ["sh", "-c", "sleep 30 && npm start"]
    env:
    - name: NODE_ENV
      value: production
    - name: INIT
      value: "true"
    - name: HOST
      value: "0.0.0.0"
    - name: PORT
      value: "8080"
