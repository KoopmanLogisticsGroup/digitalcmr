<div class="ui container">
  <div class="row titles">LINE ITEMS</div>
  <div class="row">
    <form>
      <table class="ui padded table">
        <thead>
        <tr>
          <th>VIN</th>
          <th>Manufacturer</th>
          <th>Description</th>
          <th>Weight</th>
          <th>ODO Meter</th>
          <th>License Plate</th>
          <th>Remarks</th>
          <th>Damage</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let good of ecmr?.goods; let i = index">
          <td>{{good?.vehicle.vin}}</td>
          <td>{{good?.vehicle.manufacturer}}</td>
          <td>{{good?.description}}</td>
          <td>{{good?.weight}} kg</td>
          <td>{{good?.vehicle.odoMeterReading}}</td>
          <td>{{good?.vehicle.plateNumber}}</td>
          <td>
            <div class="ui input" [ngClass]="{'disabled' : ecmr?.status === 'CONFIRM_DELIVERED'}">
              <input name="remark-{{i}}" [(ngModel)]="good?.carrierLoadingRemark.comments" placeholder="Add remark..."/>
            </div>
          </td>
          <td>
            <div class="ui checkbox">
              <input type="checkbox" name="isDamaged" (ngModel)="good?.carrierLoadingRemark.isDamaged = true">
              <label></label>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
      <button *ngIf="ecmr?.status !== 'CONFIRMED_DELIVERED'" type="submit"
              class="ui right floated circular ui button sign-off"
              (click)="openModal()">SIGN OFF
      </button>
      <app-sign-off-modal></app-sign-off-modal>
    </form>
  </div>
</div>
