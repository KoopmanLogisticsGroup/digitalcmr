<div class="ui container">
  <div class="ui fixed menu designMenu">
    <img class="logo"/>
    <div *ngIf="getUser() != null" class="right menu">
      <div class="item">
        <div *ngIf="getUser() != null" class="userDisplay"><span id="welcomeMsg" class="welcomeMsg">Welcome {{getUser()}}</span>
        </div>
      </div>
      <div class="item">
        <img *ngIf="getUser() === 'willem@amsterdamcompound.org'" src="../../../assets/icons/placeholder-willem.svg"/>
        <img *ngIf="getUser() === 'harry@koopman.org'" src="../../../assets/icons/placeholder-harry.svg"/>
        <img *ngIf="getUser() === 'robcardealer.org'" src="../../../assets/icons/icon-rob.svg"/>
        <img *ngIf="getUser() === 'lapo@leaseplan.org'" src="../../../assets/icons/icon-rob.svg"/>
      </div>
      <div class="item">
        <div (click)="logout()" routerLink="/login" class="logoutIcon">
          <img class="logoutIcon"/>
        </div>
      </div>
    </div>
  </div>
</div>
