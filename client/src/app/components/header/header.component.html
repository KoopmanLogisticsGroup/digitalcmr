<div class="ui fixed menu designMenu">
  <img class="logo" src="/../assets/img/Koopman.jpg">
  <div class="right menu">
    <div *ngIf="getUser() != null" class="userDisplay"><span class="welcomeMsg">Welcome {{getUser()}}</span>
      <img src="../../../assets/icons/placeholder-willem.svg" class="userImage"/>
      <div (click)="logout()" class="logoutIcon"><a routerLink="/login"><img
        src="../../../assets/icons/iconlogout.svg"/></a>
      </div>
    </div>
  </div>
</div>
