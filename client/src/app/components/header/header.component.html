<div class="ui small menu">
  <img class="logo" src="/../assets/img/Koopman.jpg">
  <!--<div class="ui primary button">Sign Up</div>-->
  <a class="item" (click)="setOverview()" [ngClass]="{'active' : currentView === 'overview' ? true : false}"
     routerLinkActive="active" [routerLinkActiveOptions]="{exact:false}" routerLink="/overview/">
    Overview
  </a>
  <a class="item" (click)="setDetails()" [ngClass]="{'active' : currentView === 'details' ? true : false}"
     routerLinkActive="active" [routerLinkActiveOptions]="{exact:false}" routerLink="/details">
    Details
  </a>
  <div class="right menu">
    <div class="item no-border">
      Welcome back, {{getUser()}}!
    </div>
    <div class="ui dropdown item no-border" id="hiddenmenu">
      <img *ngIf="getUser()==='Harry'" class="avatar" src="/../assets/img/harry.png">
      <i class="dropdown icon"></i>
      <div class="menu">
        <a class="item logout"  routerLink="/">Logout</a>
      </div>
    </div>
  </div>
</div>
